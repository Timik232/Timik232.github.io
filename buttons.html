<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/753/PNG/512/photo-camera-1_icon-icons.com_63898.png" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/buttons.css">
  </head>
  <body>
    <div class="background">
    <header class="toback">
        <div class="container">
            <div class="center">
              <a href="index.html">
              <button class="mainbtn">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                  <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                  <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                </svg>
                <span>НА ГЛАВНУЮ</span>
              </button>
              </a>
            </div>
          </div>
    </header>
      <main class="main">
        <div class="flex-buttons">
        <div class="gotit">
          <div class="flex-buttons">
            <a href="#" class="btn btn-gotit">Принято</a>
            <a href="#" class="btn btn-notgotit">Не принято</a>
            <a href="#" class="btn btn-pulse">Пульсируй</a>
            <a href="#" class="btn btn-notpulse">Не пульсируй</a>
            <a href="#" class="good-btn"> Красиво </a>
            <button id="like">❤</button>
            <button id="tolog">Log in</button>
            <button id="admin">Admin panel</button>
            <button id="capcha">Капча</button>
              <label for="create__value">В кнопке справа есть объект:</label>
              <button id="create__value">Создать объект </button>
              <!-- <label for="add__value" id="add__label">1</label> -->
              <p id="add__label">Объекта не существует</p>
            <button id="add__value" disabled>Добавить число к объекту </button>
            <p id="verylongtext">Очень длинный текст который будет обрезаться</p>
          </div>
          </div>
          <div class="lines-elements">

            <button class="defen">
              <svg  viewBox="0 0 200 100" height='100' width='200'
                 class="border1">
              <polyline points="199,1 199,99 1,99 1,1 199,1" class="bg-line" />
              <svg  viewBox="0 0 200 100" height='100' width='200'
                 class="border2">
              <polyline points="199,1 199,99 1,99 1,1 199,1" class="hl-line" />
            </svg>
              <p>some text</p>
            </button>
            <button class="defen">
              <svg  viewBox="0 0 200 100" height='100' width='200'
                 class="border1" id="border1-col">
              <polyline points="199,1 199,99 1,99 1,1 199,1" class="bg-line" />
              <svg  viewBox="0 0 200 100" height='100' width='200'
                 class="border2"  id="border2-col">
              <polyline points="199,1 199,99 1,99 1,1 199,1" class="hl-line" />
              <p>got some text</p></button>
            <button class="defen">
              <svg  viewBox="0 0 200 100" height='100' width='200'
                 class="border1" id="border3-col">
              <polyline points="199,1 199,99 1,99 1,1 199,1" class="bg-line" />
              <svg  viewBox="0 0 200 100" height='100' width='200'
                 class="border2" id="border4-col">
              <polyline points="199,1 199,99 1,99 1,1 199,1" class="hl-line" />
              <p>delete some text</p></button>
          </div>
          <div class="trash">
            <div class="trash__menu">
              <button id="sort" onclick="sortButton();">
                Отсортировать
               </button>
               <fieldset id="filtr">
               <button id="filter" onclick="filterButton();">
                 Фильтр
                </button>
                <label for="less">Меньше, чем:</label>
              <div class="inp"><input type="tel" name="less" id="less"></div>
              <label for="more">Больше, чем:</label>

              <div class="inp"><input type="tel" name="more" id="more"></div>
            </fieldset>
              <div class="delete">
                <img src="images/trash.svg" alt="trash" height=48px class="clear__this">
              </div>
            </div>
          <div class="trash__el">
            <div class="trash__text">
            </div>
            <div class="trash__cost">
          </div>
          <div class="clear">
          </div>
      </div>
      <div class="result__container">
        <div>Сумма: <span id="result">0</span></div>
      <div></div>
      </div>
    </div>
    <div class="counter">
      <button id="stop">Количество уведомлений:</button>
      <span id="notif">0</span>
    </div>

      <script src="js/login.js"></script>
        </main>
    </div>
  </body>
</html>

                </div>

                    <button class="slider-next" ><img src="images/right.svg" alt="left"></button>
                  </div>
              </div>
              <div id="slider-nav">
                  <button data-slide="0" class="current"></button>
                  <button data-slide="1"></button>
                  <button data-slide="2"></button>
                  <button data-slide="3"></button>
